name: NODE CI
on:
  - push
jobs:
    build:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
            node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }} 
      - name: npm install
         run: |
          make install
        env:
          CI: true
      - name: Run Linter
          run: |
            make lint
      - name: Tests Run
          run: make test